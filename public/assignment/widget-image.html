<!DOCTYPE html>
<html lang="en" ng-app="profileApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>My App</title>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script>
        angular.module("profileApp",['ngMaterial'])
                .controller("xyz",function ($scope) {
                    console.log("Hello world");
                }).
        config(function($mdThemingProvider) {
            $mdThemingProvider.theme('docs-dark', 'default')
                    .primaryPalette('pink')
                    .accentPalette('green')
                    .dark();

        });
    </script>
</head>
<body ng-controller="xyz"  md-theme="docs-dark" layout-gt-xs="column" layout-xs="column">
<md-toolbar class="tool-bar-color">
    <md-button class="button-with-icon-fix button-with-icon-fix-left" href="widget-list.html">
        <i class="icon ion-ios-arrow-back ics"></i>
    </md-button>
    <h1>Widget Edit</h1>
    <md-button class="ics-right button-with-icon-fix" href="widget-list.html">
        <i class = "icon ion-checkmark ics"></i>
    </md-button>
</md-toolbar>
<md-content>
    <div class="large-box" layout-gt-xs="column" layout-xs="column" >
        <md-input-container>
            <label>Name</label>
            <input ng-model="name"  class="font-size-adjust">
        </md-input-container>
        <md-input-container>
            <label>Text</label>
            <input ng-model="title"  class="font-size-adjust">
        </md-input-container>
        <md-input-container>
            <label>Url</label>
            <input ng-model="title"  class="font-size-adjust">
        </md-input-container>
        <md-input-container>
            <label>Width</label>
            <input ng-model="size" type="number" min="1"  class="font-size-adjust">
        </md-input-container>

        <md-button class="md-default md-raised">
            <input ng-model="file" type="file">
        </md-button>

        <md-button class="md-accent  md-raised" href="widget-list.html"> Upload Image </md-button>
        <md-button class="md-warn md-raised" href="widget-list.html"> Delete </md-button>


    </div>
</md-content>
<md-toolbar   class="tool-bar-color bottom-bar " >
    <md-button class="ics-right button-with-icon-fix" href="profile.html">
        <i class = "icon ion-android-person ics"></i>
    </md-button>
</md-toolbar>

</body>
</html>
