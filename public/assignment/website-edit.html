<!DOCTYPE html>
<html lang="en" ng-app="profileApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>My App</title>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script>
        angular.module("profileApp",['ngMaterial'])
                .controller("xyz",function ($scope) {
                    $scope.name="Blogger";
                    console.log("Hello world");
                }).
        config(function($mdThemingProvider) {
            $mdThemingProvider.theme('docs-dark', 'default')
                    .primaryPalette('pink')
                    .accentPalette('green')
                    .dark();

        });
    </script>
</head>
<body ng-controller="xyz"  md-theme="docs-dark" layout="column">
<md-toolbar class="tool-bar-color">

        <i class = "icon ion-checkmark ics ics-right"></i>
    </md-button>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="side-nav">
        <md-list>
            <md-list-item>
                <p>
                    <md-button class="transform-text">
                        Address book app
                    </md-button>
                </p>
                <md-button>

            </md-list-item>
            <md-list-item>
                <p>

                </p>
                <md-button>

            <md-list-item>

            </md-list-item>

                        Scrpit Testing
                    </md-button>
                </p>
                <md-button>
                    <i class="icon ion-gear-a ics"></i>
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <md-content flex>
        <md-content>
            <div class="large-box" layout-gt-xs="column" layout-xs="column" >
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="name" md-select-on-focus="" class="font-size-adjust">
                </md-input-container>

                    <label>Website Description</label>
                    <textarea rows="5" md-select-on-focus="" class="font-size-adjust">Blogger is a blog publishing service that allows multiple...

                </md-input-container>
                <md-button class="md-warn md-raised" href="website-list.html"> Delete </md-button>

</div>
<md-toolbar   class="tool-bar-color bottom-bar " >
    <md-button class="ics-right button-with-icon-fix" href="profile.html">
    <i class = "icon ion-android-person ics"></i>
