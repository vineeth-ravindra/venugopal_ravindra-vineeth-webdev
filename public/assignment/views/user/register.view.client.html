<md-content>
    <div  class = "center-box" layout-gt-xs="column" layout-xs="column" layout-padding>
        <h1>REGISTER</h1>
        <md-divider></md-divider>
        <form name="form"  layout-gt-xs="column" layout-xs="column">
            <md-input-container>
                <label class="align-left">User Name</label>
                <input ng-model="model.user.username" class="font-size-adjust" required>
            </md-input-container>

            <md-input-container>
                <label class="align-left">Password</label>
                <input ng-model="model.user.password"  type="password" class="font-size-adjust" required>
            </md-input-container>

            <md-input-container>
                <label class="align-left">Verify Password</label>
                <input ng-model="model.user.password_verify"  type="password" class="font-size-adjust" required>
            </md-input-container>

            <md-button class="md-accent md-raised"  ng-click="model.pageButtonClicks('register')"> Register </md-button>
            <md-button class="md-warn md-raised" ng-click="model.pageButtonClicks('cancel')"> Cancel </md-button>
        </form>
    </div>
</md-content>
