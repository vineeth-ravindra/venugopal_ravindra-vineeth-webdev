<md-toolbar class="tool-bar-color-image">
    <md-button class="button-with-icon-fix button-with-icon-fix-left"
               ng-click="model.clickEvent('back','')" aria-label="back to widget list">
        <i class="icon ion-ios-arrow-back ics"></i>
    </md-button>
    <h1>Widget Edit</h1>
    <md-button class="ics-right button-with-icon-fix" aria-label="confirm change"
               ng-click="model.clickEvent('check','')">
        <i class = "icon ion-checkmark ics"></i>
    </md-button>
</md-toolbar>
<div>
    <md-content class="top-space">
        <div class="large-box" layout-gt-xs="column" layout-xs="column" >
            <div class="alert" ng-show="model.show">
                Enter some text mate!
            </div>
            <md-input-container>
                <label>Name</label>
                <input ng-model="model.widget.type" readonly="readonly" class="font-size-adjust">
            </md-input-container>
            <md-input-container>
                <label>Text</label>
                <input ng-model="model.widget.text"  class="font-size-adjust" required>
            </md-input-container>
            <md-input-container>
                <label>Url</label>
                <input ng-model="model.widget.url"  class="font-size-adjust">
            </md-input-container>
            <md-input-container>
                <label>Width</label>
                <input ng-model="model.widget.width" min="1"  class="font-size-adjust">
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="model.clickEvent('flicker','')" >
                Flicker Search
            </md-button>
            <form action="/api/upload"  method="post" enctype="multipart/form-data" layout="column">
                <md-button class="md-default md-raised" aria-label="choose file">
                    <input name="myFile"  ng-model="file" type="file">
                </md-button>
                <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
                <input  name="name"      value="{{model.widget.name}}"  style="display: none"/>
                <input  name="text"      value="{{model.widget.text}}"  style="display: none"/>
                <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
                <input  name="userId"    value="{{model.userId}}"       style="display: none"/>
                <input  name="websiteId" value="{{model.websiteId}}"    style="display: none"/>
                <input  name="pageId"    value="{{model.pageId}}"       style="display: none"/>
                <md-button type="submit" class="md-accent  md-raised"> Upload Image </md-button>
                <md-button class="md-warn md-raised" ng-click="model.clickEvent('delete','')" >
                    Delete
                </md-button>
            </form>
        </div>
    </md-content>
</div>
<md-toolbar   class="tool-bar-color bottom-bar " >
    <md-button class="ics-right button-with-icon-fix" ng-click="model.clickEvent('profile','')"
               aria-label="nav to profile">
        <i class = "icon ion-android-person ics"></i>
    </md-button>
</md-toolbar>
