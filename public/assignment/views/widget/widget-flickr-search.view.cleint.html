<md-toolbar class="tool-bar-color">
    <md-button class="button-with-icon-fix button-with-icon-fix-left"
               aria-label="back to page list" ng-click="model.clickEvent('back','')">
        <i class="icon ion-ios-arrow-back ics"></i>
    </md-button>
    <h1>Widget Edit</h1>
</md-toolbar>
<md-content>
    <div class="large-box" layout-gt-xs="column" layout-xs="column" >
        <div class="input-group">
            <input ng-model="searchText" type="text" class="form-control">
            <span class="input-group-btn">
                <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
            </span>
        </div>
        <div class="row" layout-padding>
            <md-card class="col-xs-4" ng-repeat="photo in model.photos.photo" >
                <img ng-click="model.selectPhoto(photo)"
                     ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
            </md-card>
        </div>
    </div>
</md-content>
<md-toolbar   class="tool-bar-color bottom-bar " >
    <md-button class="ics-right button-with-icon-fix" aria-label="nav to profile" ng-click="model.clickEvent('profile','')">
        <i class = "icon ion-android-person ics"></i>
    </md-button>
</md-toolbar>
