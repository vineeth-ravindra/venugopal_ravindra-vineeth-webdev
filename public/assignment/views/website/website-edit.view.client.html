<div layout="row"  flex>
    <md-sidenav md-component-id="left" class="side-nav" md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left" class="md-whiteframe-4dp" >
        <md-toolbar class="tool-bar-color">
            <md-button class="button-with-icon-fix button-with-icon-fix-left"  aria-label="back to website list"
                       ng-click="model.backClicked()">
                <i class="icon ics ion-ios-arrow-back "></i>
            </md-button>
            <h1>Website</h1>
            <md-button class="ics-right button-with-icon-fix" aria-label="add new site"
                       ng-click="model.addNewClicked()">
                <i class = "icon ion-plus ics"></i>
            </md-button>
        </md-toolbar>
        <md-list>
            <md-list>
                <md-list-item ng-repeat="website in model.userWebsites">
                    <p>
                        <md-button class="transform-text" ng-click="model.openPage(website)">
                            {{website.name}}
                        </md-button>
                    </p>
                    <md-button ng-click="model.webSiteSettings(website)" aria-label="site settings">
                        <i class="icon ion-gear-a ics ics-right"></i>
                    </md-button>
                </md-list-item>
            </md-list>
    </md-sidenav>
    <div layout="column" flex>
        <md-toolbar class="tool-bar-color">
            <md-button class="button-with-icon-fix button-with-icon-fix-left" aria-label="back to website list"
                       ng-click="model.backClicked()" hide-gt-sm>
                <i class="icon ics ion-ios-arrow-back "></i>
            </md-button>
            <h1> Edit Website</h1>

            <md-button class="ics-right button-with-icon-fix"  aria-label="back to website list"
                       ng-click="model.checkClicked(model.editWebsite)">
                <i class = "icon ion-checkmark ics"></i>
            </md-button>
        </md-toolbar>
        <md-content id="content" flex>
            <div class="large-box padd-div-content" layout-gt-xs="column" layout-xs="column" >
                <md-input-container class="md-block">
                    <label>Name</label>
                    <input ng-model="model.editWebsite.name" md-select-on-focus="" class="font-size-adjust">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Website Description</label>
                    <textarea rows="5" md-select-on-focus="" ng-model="model.editWebsite.description"
                              class="font-size-adjust">Blogger is a blog publishing service that allows multiple...
                    </textarea>
                </md-input-container>
                <md-button class="md-warn md-raised" ng-click="model.deleteClicked()" "> Delete </md-button>
            </div>
        </md-content>
    </div>
</div>
<md-toolbar   class="tool-bar-color bottom-bar " >
    <md-button class="ics-right button-with-icon-fix" aria-label="back to profile" ng-click="model.profileClicked()">
        <i class = "icon  ics ion-android-person"></i>
    </md-button>
</md-toolbar>
