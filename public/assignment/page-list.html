<!DOCTYPE html>
<html lang="en" ng-app="profileApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>My App</title>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script>
        angular.module("profileApp",['ngMaterial'])
                .controller("xyz",function ($scope) {
                    console.log("Hello world");
                }).
        config(function($mdThemingProvider) {
            $mdThemingProvider.theme('docs-dark', 'default')
                    .primaryPalette('pink')
                    .accentPalette('green')
                    .dark();

        });
    </script>
</head>
<body ng-controller="xyz"  md-theme="docs-dark" layout-gt-xs="column" layout-xs="column">
<md-toolbar class="tool-bar-color">
    <i class="icon ion-ios-arrow-back ics"></i>
    <h1>Profile</h1>
    <i class = "icon ion-plus ics ics-right"></i>
</md-toolbar>
<md-content>
    <div class="large-box" layout-gt-xs="column" layout-xs="column" >
        <md-list>
            <md-list-item>
                <p>Blog Post</p>
                <md-button>
                    <i class="icon ion-gear-a ics"></i>
                </md-button>
            </md-list-item>
            <md-list-item>
                <p>Blogs</p>
                <md-button>
                    <i class="icon ion-gear-a ics"></i>
                </md-button>
            </md-list-item>
            <md-list-item>
                <p>Home</p>
                <md-button>
                    <i class="icon ion-gear-a ics"></i>
                </md-button>
            </md-list-item>
            <md-list-item>
                <p>About</p>
                <md-button>
                    <i class="icon ion-gear-a ics"></i>
                </md-button>
            </md-list-item>
            <md-list-item>
                <p>Contact Us</p>
                <md-button>
                    <i class="icon ion-gear-a ics"></i>
                </md-button>
            </md-list-item>
        </md-list>
    </div>
</md-content>
<md-toolbar   class="tool-bar-color bottom-bar " >
    <i class = "icon ion-android-person ics ics-right"></i>
</md-toolbar>

</body>
</html>
